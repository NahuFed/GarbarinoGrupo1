    <script src="../js/app.js" type="module" defer></script>

  <title>Garbarino</title>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-rojo-garbarino flex-column pb-0">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="#">
          <img

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <form class="input-group buscador ms-auto" role="search">
            <input class="form-control" type="search" placeholder="¿Que estás buscando?" aria-label="Search" />
            <button class="btn bg-white" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-6 me-5">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"><i

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="fa-solid fa-heart me-2"></i>FAVORITOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="fa-solid fa-cart-shopping me-2"></i>CARRITO</a>
            </li>

        </div>
      </div>
      <div class="container-fluid bg-rojo-garbarino2">

            Categorias
          </a>
          <ul class="dropdown-menu">

            </li>

          <ul class="navbar-nav mb-2 mb-lg-0 fs-6">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"><i
                  class="fa-solid fa-mobile me-2"></i>CELULARES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="fa-solid fa-laptop me-2"></i>NOTEBOOKS</a>

            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="fa-solid fa-tv me-2"></i>TVS</a>

          </ul>
        </div>

    <main>
    <!-- caurosel   -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../img/promo1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../img/promo2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/promo3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="izquierda carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button type="button" class="derecha carousel-control-next  " data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <i class="fa-regular fa-square-chevron-right fa-xl "></i>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- fin caurosel -->
    <div id="cardsContainer" class="cardsContainer">
      
    </div>

  <footer></footer>
